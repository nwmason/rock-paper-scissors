<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="img/icon.png?v=2">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <!-- background video for hyper overstylization -->
    <div>
        <div class="overlay"></div>
        <video autoplay muted loop id="bg-video">
            <source src="img/bg.webm" type="video/webm">
        </video>
    </div>

    <!-- i cannot help myself, pointless splash screen incoming -->
     <div class="splash">
        <div class="play container">play now</div>
     </div>

    <!-- begin site content -->
    <div class="header container">
        <span>rock paper scissors</span>
    </div>

    <div class="content">
        <div class="selector container" id="rock" alt="A hand depicting the shape of rock">
            <img src="img/rock.png">
        </div>
        <div class="selector container" id="paper" alt="A hand depicting the shape of paper">
            <img src="img/paper.png">
        </div>
        <div class="selector container" id="scissors" alt="A hand depicting the shape of scissors">
            <img src="img/scissors.png">
        </div>
    </div>

    <div class="footer">
        <div class="score-card">
            <div class="playerScore score">
                0
            </div>
            <div class="score-title">
                your score
            </div>     
        </div>
        <div class="score-card">
            <div class="playerScore score">
                0
            </div>
            <div class="score-title">
                computer
            </div>     
        </div>
    </div>
</body>
</html>
